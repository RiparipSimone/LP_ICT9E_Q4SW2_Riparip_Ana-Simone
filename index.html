<html lang="en">
<head>

<body>

    <div class="container">
        <img src="https://i.pinimg.com/564x/d2/55/7c/d2557cc8637874c88f327b015310b28c.jpg">
        <h1 class="mt-4">Calculator</h1>
        <p>Click below to calculate!</p>
        <div class="row justify-content-center">


   <div class="col-md-6">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" class="form-control mb-2">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" class="form-control mb-2">
                <button onclick="performArithmetic()">Calculate</button>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

  <script>
        // JavaScript Variables
        var resultDiv = document.getElementById('result');

        // JavaScript Functions & Events
        function performArithmetic() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);



            // JavaScript Comments
            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
               
            }

            // JavaScript Outputs
            resultDiv.innerHTML = '<h3>Answers:</h3>';
            resultDiv.innerHTML += '<p>Addition: ' + (num1 + num2) + '</p>';
            resultDiv.innerHTML += '<p>Subtraction: ' + (num1 - num2) + '</p>';
            resultDiv.innerHTML += '<p>Multiplication: ' + (num1 * num2) + '</p>';
            resultDiv.innerHTML += '<p>Division: ' + (num1 / num2) + '</p>';
        }
    </script>
</body>
</html>
